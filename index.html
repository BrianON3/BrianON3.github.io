<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apoyá a FugaZ</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #00ff99;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 500px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 200px;
      margin-bottom: 20px;
    }

    .donate-btn {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .donate-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.7);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Apoyá a FugaZ</h1>
  <p>Si disfrutás mi música y me querés apoyar a mis próximos proyectos, considerá hacer una donación. ¡Gracias por tu apoyo!</p>

  <input type="number" id="donationAmount" placeholder="Cantidad en USD" min="1" />
  <button class="donate-btn" onclick="donar()">Donar</button>
  <p id="errorMsg" class="error"></p>

  <script>
    function donar() {
      const amountInput = document.getElementById("donationAmount");
      const amount = parseFloat(amountInput.value);
      const errorMsg = document.getElementById("errorMsg");

      if (!amount || amount <= 0) {
        errorMsg.textContent = "Por favor, ingresa un monto válido.";
        return;
      }

      errorMsg.textContent = "";
      const paypalUrl = `https://www.paypal.com/donate?business=brianemp96@gmail.com&amount=${amount}&currency_code=USD`;
      window.open(paypalUrl, "_blank");
    }
  </script>
</body>
</html>
